---
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
version: 0.1
runtimes:
  enabled:
    - node@16.14.2
    - python@3.10.3
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.27
    - git-diff-check@SYSTEM
    - gitleaks@8.18.2
    - gofmt@1.19.3
    - golangci-lint@1.56.2
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - prettier@3.2.5
    - shellcheck@0.10.0
    - shfmt@3.5.0
    - taplo@release-taplo-0.13.0
    - yamllint@1.28.0
  threshold:
    - linters: [markdownlint]
      level: medium
